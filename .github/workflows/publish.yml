name: Publish Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'cart-service/**'
      - 'inventory-service/**'
      - 'order-service/**'
      - '.github/workflows/publish.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [cart-service, inventory-service, order-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token with write access (standard GITHUB_TOKEN works if permissions are set)
          ref: main

      - name: Update Image Tag in values.yaml
        run: |
          # Use sed to replace the imageTag line
          # This assumes imageTag is defined simply as "imageTag: ..."
          sed -i 's/imageTag: .*/imageTag: sha-${{ github.sha }}/' charts/shopping-microservices/values.yaml
          
          # Verify change
          cat charts/shopping-microservices/values.yaml | grep imageTag

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add charts/shopping-microservices/values.yaml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image tag to sha-${{ github.sha }} [skip ci]"
            git push
          fi
